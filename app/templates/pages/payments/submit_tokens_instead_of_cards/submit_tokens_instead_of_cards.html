<h2 class="page-title"> Submit tokens instead of cards </h2>

<div class="page-body">
	<p>
		In order to reduce your PCI exposure it is possible to submit your customer’s payment with a token instead of
		the customer’s card number (PAN – Primary Account Number). There are two types of tokens that can be used:
		<ul>
			<li>Merchant tokens</li>
			<li>CardLock tokens</li>
		</ul>
	</p>
</div>
